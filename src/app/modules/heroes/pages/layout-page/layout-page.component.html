<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="over" [ngStyle]="{ width: '250px'}" [autoFocus]="false">
        <mat-toolbar>
            <span>Menu</span>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of sideBarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button type="button" mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <span>{{ user?.email }}</span>
        <button type="button" mat-button (click)="logout()">
            Logout
        </button>
    </mat-toolbar>
    <div class="container p-2">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
