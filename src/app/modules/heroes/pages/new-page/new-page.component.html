<h1>{{ currentHero.id ? 'Edit Hero' : 'Add Hero' }}</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="form">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Superhero</mat-label>
                        <input matInput formControlName="superhero" type="text" [required]="true">
                    </mat-form-field>
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input matInput formControlName="alter_ego" type="text" [required]="true">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>First appearance</mat-label>
                        <input matInput formControlName="first_appearance" type="text" [required]="true">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Characters</mat-label>
                        <input matInput formControlName="characters" type="text" [required]="true">
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Publisher</mat-label>
                        <mat-select formControlName="publisher" [required]="true">
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{ publisher.id }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput formControlName="alt_img" type="text" [required]="true">
                    </mat-form-field>
                </form>
                <div class="flex justify-content-between">
                    <button *ngIf="currentHero.id" type="button" mat-flat-button color="warn"
                        (click)="onDeleteHero()">Delete</button>
                    <span></span>
                    <button type="button" mat-flat-button color="primary" (click)="onSubmit()">Save</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img mat-card-image [src]="currentHero | heroImage" alt="Hero">
        </mat-card>
    </div>
</div>
