<div class="flex flex-column">
    <h3>Search</h3>
    <mat-form-field>
        <mat-label>Heroes search</mat-label>
        <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of heroes" [value]="option">{{option.superhero}}</mat-option>
            <mat-option *ngIf="heroes.length === 0 && searchInput.value?.length">
                Nothing was found with the term {{ searchInput.value }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
